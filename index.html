<!DOCTYPE html>
<html>

<head>
    <title>Flow editor 0.0.3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=gAdOdr5nJd">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=gAdOdr5nJd">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=gAdOdr5nJd">
    <link rel="mask-icon" href="safari-pinned-tab.svg?v=gAdOdr5nJd" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico?v=gAdOdr5nJd">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://unpkg.com/mermaid@7.0.10/dist/mermaid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <div id="menu">
        <span id="title">
            <h1>Flow editor</h1><strong><a href="https://github.com/Didjeeh/floweditor" target="_blank">pre-0.0.3</a></strong>
        </span>
        <span id="controls">
            <button class="btn btn-primary other-controls" id="edit-btn" type="button" data-toggle="button"
                aria-pressed="false">Edit</button>
            <label id="open-file-lbl" class="btn btn-outline-primary" for="open-file">Open</label>
            <input type="file" id="open-file" accept=".sqlite3" style="display: none">
            <button class="btn btn-outline-primary other-controls" id="save-btn" type="button">Save</button>
            <button class="btn btn-secundary" id="close-help-btn" type="button" style="display: none">Close
                help</button>
        </span>
        </span>
    </div>
    <div id="container" class="container-fluid">
        <div class="row">
            <div id="edit-pane" class="col-lg-4" style="display: none">
                <div id="edit-pane-head">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-light active">
                            <input type="radio" name="options" id="definition-btn" autocomplete="off" checked>
                            Definition
                        </label>
                        <label class="btn btn-light">
                            <input type="radio" name="options" id="help-btn" autocomplete="off"> Help
                        </label>
                    </div>
                    <button class="btn btn-link" id="cleanup-btn" type="button" style="display: none">Cleanup node
                        names</button>
                    <div id="graph-parse-error" style="display: none"></div>
                </div>
                <div id="graph-txt-wrapper">
                    <textarea id="graph-txt"></textarea>
                </div>
            </div>
            <div id="help-pane" class="col-lg-8" style="display: none">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>        
    <script src="https://unpkg.com/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://unpkg.com/mermaid@7.0.10/dist/mermaid.min.js"></script>
    <script src="js/sql.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.0/dist/FileSaver.min.js" integrity="sha256-5Fv+LQlkb6dD3pAHzJb7FLI1iSqJE9GCza+HQtcI06k="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
